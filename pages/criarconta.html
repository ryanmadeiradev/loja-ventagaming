<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - VentaGaming</title>
    <link rel="stylesheet" href="../css/style.css"> 
    
    <script src="../js/criarconta.js"></script>
</head>
   
<body>
<header id="main-header">
    <div class="header-left">
        <div class="header-left">
            <a href="../index.html"> 
                <img src="../images/logo.png" alt="Logo VentaGaming Secundário">
            </a>
        </div>
        <div class="header-center">
            <a href="../index.html">
                <img src="../images/venta3.png" alt="Logo VentaGaming Principal">
            </a>
        </div>
    <div class="header-right" id="login">
        <p style="color:white; font-weight: bold; text-decoration: none;">
            Faça <a href="login.html" style="color:white; font-weight: bold; text-decoration: none;">LOGIN</a> ou <br> 
            crie seu <a href="criarconta.html" style="color:white; font-weight: bold; text-decoration: none;">CADASTRO</a>
        </p>
    </div>
</header>

    <main class="page-container">
        <div class="form-container">
            <h1>CRIAR CONTA</h1>
            
            <form action="login.html" onsubmit="UsuarioRegistrar(); return false;">
                
                <div class="form-group text-left">
                    <p><b>Tipo de conta</b></p>
                    <label class="radio-label">
                        <input type="radio" name="tipo_conta" value="pf" required> Pessoa Física
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="tipo_conta" value="pj" required> Pessoa Jurídica
                    </label>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Nome completo *" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="CPF ou CPNJ *" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="date" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-input" placeholder="Celular *" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" class="form-input full-width" placeholder="Email *" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Crie sua senha *" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Confirme sua senha *" required>
                    </div>
                </div>
                
                <p class="form-hint">(*) - Campos Obrigatórios</p>

                <div class="form-group text-left checkbox-group">
                    <input type="checkbox" id="ofertas" name="ofertas">
                    <label for="ofertas">Quero receber ofertas e novidades por e-mail ou SMS!</label>
                </div>

                <div class="form-group text-left checkbox-group">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">Li e estou de acordo com as políticas da empresa e políticas de privacidade.</label>
                </div>
                
                <button type="submit" class="submit-button">CRIAR CONTA</button>

            </form>

            <p class="form-footer-link">
                Já possui cadastro? <a href="login.html"><b>FAÇA LOGIN</b></a>
            </p>
        </div>
    </main>

    <footer id="main-footer">
        <p><b>VentaGaming é uma marca registrada de Venta S.A | CNPJ: 00.000.000/0000-00<br> 
           Todos os direitos reservados. Os preços anunciados podem ser alterados sem prévio aviso.</b></p>
    </footer>

</body>
</html>
